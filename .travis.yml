sudo: required

language: java

jdk:
  - oraclejdk8

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - docker swarm init
  - docker network inspect cega_cega &>/dev/null || docker network create -d overlay cega_cega &>/dev/null

install:
  - gradle :lega:createConfiguration
  - gradle :lega:deployStack

script:
  - sleep 120
  - gradle ingest