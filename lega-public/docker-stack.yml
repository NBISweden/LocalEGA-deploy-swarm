version: '3.3'

networks:
  lega-public:
    external: true
  lega-private:
    external: true
  cega:
    external: true

services:

  mq:
    image: rabbitmq:3.6.14-management
    hostname: mq
    networks:
      - lega-public
      - lega-private
      - cega
    ports:
      - "15672:15672"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    environment:
      - CEGA_CONNECTION
    configs:
      - source: lega-public.defs.json
        target: /etc/rabbitmq/defs.json
      - source: lega-public.rabbitmq.config
        target: /etc/rabbitmq/rabbitmq.config
      - source: lega-public.entrypoint.sh
        target: /usr/bin/ega-entrypoint.sh
    entrypoint: ["/bin/bash", "/usr/bin/ega-entrypoint.sh"]
    command: ["rabbitmq-server"]

  mediator-client:
    image: uiobmi/mediator.client:latest
    container_name: mediator-client
    hostname: mediator-client
#    ports:
#    - "5005:5005"
    networks:
      - lega-public
      - lega-private
#    depends_on:
#      - mq
#      - lega-public_mediator-server
    environment:
    - BROKER_HOST=mq
#    - BROKER_PORT=5672
    - MEDIATOR_SERVER=lega-private_mediator-server:8080
#    - QUEUES=archived

  inbox:
    image: nbisweden/ega-mina-inbox:latest
    hostname: ega-inbox
    networks:
      - lega-public
      - cega
    ports:
      - "2222:2222"
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    depends_on:
      - mq
    environment:
      - CEGA_ENDPOINT
      - CEGA_ENDPOINT_CREDS
    volumes:
      - inbox:/ega/inbox

  id-mapper:
    image: nbisweden/ega-base:latest
    networks:
      - lega-public
      - lega-private
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    depends_on:
      - lega-private_db
      - mq
    configs:
      - source: conf.ini
        target: /etc/ega/conf.ini
    entrypoint: ["gosu", "lega", "ega-id-mapper"]

  ingest:
    image: nbisweden/ega-base:latest
    networks:
      - lega-public
      - lega-private
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
    depends_on:
      - lega-private_db
      - mq
      - lega-private_s3
    environment:
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
#      - VAULT_URL=http://lega-private_s3:9000/lega
    volumes:
       - inbox:/ega/inbox
    configs:
      - source: conf.ini
        target: /etc/ega/conf.ini
    entrypoint: ["gosu", "lega", "ega-ingest"]

#  portainer:
#    image: portainer/portainer:latest
#    ports:
#        - "30000:9000"
#    command: --no-auth
#    deploy:
#      placement:
#        constraints: [node.role == manager]
#    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock
